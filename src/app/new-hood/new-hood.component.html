<div class="container-fluid">
    <h2>Hello, lets set you up in a new hood, here are your options...</h2>
    <div class="btn btn-outline-secondary mt-3 mb-3 w-100">
        <p routerLink="/newhood">Or you could create your own neighbourhood</p>
    </div>
    <div class="row grid" *ngFor="let hood of hoods">
        <div class="col-md-6">
            <div class="card mb-3">
                <img src="../../assets/s-migaj-Yui5vfKHuzs-unsplash.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{hood['name']}}</h5>
                    <p class="card-text">{{hood['slogan']}}</p>
                    <p class="card-text">Location: {{hood['location']['name']}}</p>
                    <p class="card-text"><small class="text-muted">Created by {{hood['admin']['username']}} on {{hood['created_at'] | date}}</small></p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-outline-primary" (click)="joinHood(hood['id'])">Join</button>
                </div>
            </div>
        </div>
    </div>
</div>
