<div class="container-fluid d-flex justify-content-center">
    <div class="mt-2">
        <h2 class="animate__animated animate__bounceInLeft" style="font-size:6vmin">Welcome To The Watch</h2>
        <form #loginForm="ngForm" (ngSubmit)="loginUser()" class="animate__animated animate__bounceIn border p-3 shadow-lg">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" placeholder="email" [(ngModel)]="email" class="form-control form-control" type="email" required>
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                <input id="password1" name="password1" [(ngModel)]="password" placeholder="enter your password" class="form-control" type="password" required>
            </div>
            <div class="mb-3">
                <button class="btn btn-outline-primary" type="submit">Log in</button>
            </div>
            <hr>
            <div class="mb-3">
                <p>Don't have an account, <a routerLink="register">register here</a></p>
            </div>
        </form>
    </div>
</div>
